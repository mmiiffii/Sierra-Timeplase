<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Sierra Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Sierra</div>

    <nav class="menu" role="navigation">
      <!-- Week dropdown -->
      <div class="dropdown" data-behavior="sheet">
        <button class="btn ghost" id="weekBtn" aria-haspopup="listbox" aria-expanded="false">Week ▾</button>
        <div class="dropdown-menu" id="weekMenu" role="listbox" aria-label="Choose week"></div>
      </div>

      <!-- Timelapse placeholder -->
      <button class="btn ghost hide-sm" id="timelapseBtn">Generate timelapse</button>

      <div class="spacer"></div>

      <!-- Play / Pause -->
      <button class="btn primary icon" id="playToggle" aria-pressed="false" title="Play / Pause" aria-label="Play">
        ▶
      </button>

      <!-- Speed -->
      <select id="speedSelect" class="btn ghost small" title="Playback speed" aria-label="Speed">
        <option value="0.25">0.25×</option>
        <option value="0.5">0.5×</option>
        <option value="1" selected>1×</option>
        <option value="2">2×</option>
        <option value="4">4×</option>
      </select>

      <!-- Theme -->
      <button class="btn ghost icon" id="themeToggle" title="Toggle light/dark" aria-label="Theme">☾</button>
    </nav>
  </header>

  <main class="stage">
    <div class="image-wrap">
      <img id="hero" alt="" />
      <div class="loading" id="loading">Loading…</div>

      <!-- Large mobile play button overlay -->
      <button class="fab-play" id="fabPlay" aria-label="Play / Pause">▶</button>
    </div>

    <div class="scrubber">
      <input id="slider" type="range" min="1" max="1" value="1" />
    </div>
  </main>

  <!-- Mobile-only bottom sheet backdrop for dropdown -->
  <div class="sheet-backdrop" id="sheetBackdrop"></div>

  <script src="./script.js"></script>
</body>
</html>
