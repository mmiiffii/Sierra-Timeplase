<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Sierra Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Sierra</div>

    <nav class="menu">
      <div class="dropdown">
        <button class="btn ghost" id="weekBtn">Week ▾</button>
        <div class="dropdown-menu" id="weekMenu"></div>
      </div>

      <button class="btn ghost" id="timelapseBtn">Generate timelapse</button>

      <div class="spacer"></div>

      <select id="speedSelect" class="btn ghost small" title="Playback speed">
        <option value="0.25">0.25×</option>
        <option value="0.5">0.5×</option>
        <option value="1" selected>1×</option>
        <option value="2">2×</option>
        <option value="4">4×</option>
      </select>

      <button class="btn ghost" id="themeToggle" title="Toggle light/dark">☾</button>
    </nav>
  </header>

  <main class="stage">
    <div class="image-wrap">
      <img id="hero" alt="" />
      <div class="loading" id="loading">Loading…</div>
      <div class="playhint" id="playhint">Press space to play/pause</div>
    </div>

    <div class="scrubber">
      <input id="slider" type="range" min="1" max="1" value="1" />
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
