<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sierra Timelapse — Image Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <h1>Sierra Timelapse</h1>
    <div class="controls">
      <label for="weekSelect">Week:</label>
      <select id="weekSelect"></select>
      <span id="countBadge" title="Images in this week">0</span>
      <div class="spacer"></div>
      <button id="prevBtn" title="Go to previous image">⟨ Prev</button>
      <button id="nextBtn" title="Go to next image">Next ⟩</button>
    </div>
  </header>

  <main class="content">
    <div id="gallery" class="gallery"></div>
  </main>

  <footer class="footer">
    <p>Built from repo images via manifest.json — updates automatically when images change.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
