name: Capture Webcam Image → Weekly Folders (every 4 min)

on:
  schedule:
    - cron: "*/4 * * * *"   # every 4 minutes, UTC
  workflow_dispatch:         # allow manual runs

permissions:
  contents: write

concurrency:
  group: capture-every4min
  cancel-in-progress: true

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for rebase)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pytz
          fi

      - name: Run capture (writes into weekly folder)
        env:
          TIMEZONE: "Europe/Madrid"  # used by your script for week bucketing
          MIRROR_TO_5MIN: "false"    # set "true" if you also want /images/5min copies
        run: |
          python scripts/download_image_5min_weekly.py

      - name: Pull latest main, commit, and push
        run: |
          set -e
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main
          git pull --rebase origin main || true

          git add images/
          git commit -m "Add 4-min snapshot (weekly folder)" || echo "No changes"
          git push origin HEAD:main || (
            echo "Retrying after rebase…"
            git pull --rebase origin main || true
            git push origin HEAD:main
          )
