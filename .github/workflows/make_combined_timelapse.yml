name: Build Combined Timelapse

on:
  workflow_dispatch:   # only manual trigger

permissions:
  contents: write

jobs:
  timelapse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install -r requirements.txt

      - name: Ensure timelapses folder exists
        run: mkdir -p timelapses

      - name: Generate combined timelapse
        run: python make_timelapse_combined.py

      - name: Get timestamp for tag
        id: tag
        run: echo "tag=timelapse-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and upload timelapse
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Timelapse ${{ steps.tag.outputs.tag }}"
          files: timelapses/timelapse_combined_*.mp4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
