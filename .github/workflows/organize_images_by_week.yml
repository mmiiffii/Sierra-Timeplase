name: Organize Images by Week (per camera)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytz

      - name: Organize images by week (separate cameras)
        run: python scripts/organize_images_per_camera_weekly.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add images/ images_pradollano/ images_Borrguiles_5min/ images_5min/ || true
          git commit -m "Organize weekly by camera" || echo "No changes"
          git push
